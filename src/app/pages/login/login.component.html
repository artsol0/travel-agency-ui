<div class="container mt-4 w-50">
    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
        <div class="mt-2 form-group">
            <label for="username">{{ 'field.username' | translate }}</label>
            <input [(ngModel)]="authRequest.username" class="form-control" type="text" id="username" name="username" placeholder="user2132" #username="ngModel" [class.is-invalid]="username.invalid && username.touched" required>
        </div>
        <div class="mt-2 form-group">
            <label for="password">{{ 'field.password' | translate }}</label>
            <input [(ngModel)]="authRequest.password" class="form-control" type="password" id="password" name="password" placeholder="12345" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
        </div>

        <div class="mt-2">
            <a class="google-btn" href="http://localhost:8080/oauth2/authorization/google">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                 <span>Continue with Google</span>
            </a>
        </div>

        <div class="mt-2 d-flex justify-content-between">
            <p>{{ 'question.notMember' | translate }} <a class="primary" style="cursor: pointer;" (click)="register()">{{ 'motion.signUp' | translate }}</a></p>
            <button type="submit" class="btn btn-dark">{{ 'motion.login' | translate }}</button>
        </div>

        <div *ngFor="let msg of errorMessage" class="w-100 mt-2 text-danger text-center">{{msg}}</div>
    </form>
</div>
