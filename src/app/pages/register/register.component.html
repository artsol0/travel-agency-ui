<div class="container mt-4 w-50">
    <div>
        <div class="d-flex justify-content-between">
            <div class="mt-2 form-group">
                <label for="username">{{ 'field.username' | translate }}</label>
                <input [(ngModel)]="registerRequest.username" class="form-control" type="text" id="username" placeholder="username12" required>
            </div>
            <div class="mt-2 form-group">
                <label for="email">{{ 'field.email' | translate }}</label>
                <input [(ngModel)]="registerRequest.email" class="form-control" type="email" id="email" required placeholder="myemail@gmail.com">
            </div>
            <div class="mt-2 form-group">
                <label for="password">{{ 'field.password' | translate }}</label>
                <input [(ngModel)]="registerRequest.password" class="form-control" type="password" id="password" placeholder="Pas$worD" required>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <div class="mt-2 form-group">
                <label for="phoneNumber">{{ 'field.phoneNumber' | translate }}</label>
                <input [(ngModel)]="registerRequest.phoneNumber" class="form-control" type="number" id="phoneNumber" placeholder="089438237" required>
            </div>
            <div class="mt-2 form-group">
                <label for="confirmPassword">{{ 'field.confirmPassword' | translate }}</label>
                <input class="form-control" type="password" id="confirmPassword" placeholder="Pas$worD" required>
            </div>
        </div>

        <div class="mt-2 d-flex justify-content-between">
            <p>{{ 'question.alreadyMember' | translate }} <a class="primary" style="cursor: pointer;" (click)="login()">{{ 'motion.login' | translate }}</a></p>
            <button class="btn btn-dark" (click)="register()">{{ 'motion.signUp' | translate }}</button>
        </div>

        <div *ngFor="let msg of errorMessage" class="w-100 mt-2 text-danger text-center">{{msg}}</div>
    </div>
</div>
